# User Service 开发环境标准配置
server:
  port: 8081

spring:
  # 数据源配置 - 使用标准HikariCP连接池
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3336/readup_ai?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # MyBatis Plus配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0
        table-prefix: t_
    mapper-locations: classpath*:mapper/**/*.xml

# JWT配置
jwt:
  secret: readupSecretKey2025ForJWTAuthenticationWithStrongSecurity
  expiration: 86400000
  refresh-expiration: 604800000
  token-prefix: Bearer
  header-string: Authorization

# 用户服务业务配置
user:
  security:
    password-strength: 8
    max-login-attempts: 5
    lock-duration: 1800