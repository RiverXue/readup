server:
  port: 8082

spring:
  application:
    name: article-service
  profiles:
    active: dev

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/readup_ai?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:123456}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.xreadup.ai.articleservice: debug

# 自定义配置
article:
  # gnews.io API配置
  gnews:
    api-key: ${GNEWS_API_KEY:YOUR_GNEWS_API_KEY}
    base-url: https://gnews.io/api/v4
    max-results: 100
    language: en
    country: us
  
  # 缓存配置
  cache:
    article-ttl: 3600  # 文章缓存1小时
    list-ttl: 1800     # 列表缓存30分钟


# 腾讯云配置 - 已迁移到AI服务
# 文章服务不再直接处理翻译，统一通过AI服务进行

# AI翻译配置
ai:
  translation:
    enabled: true
    service-url: ${AI_SERVICE_URL:http://localhost:8084}
    timeout: 10000
    max-retries: 2
    cache:
      enabled: true
      ttl: 7200  # AI翻译结果缓存2小时
      max-size: 5000

# 阅读体验配置
reading:
  experience:
    enabled: true
    learning-mode: true
    collaborative-mode: true
    quality-assessment: true
    cache:
      enabled: true
      ttl: 1800  # 阅读体验缓存30分钟
      max-size: 2000

# 翻译服务配置
translation:
  services:
    primary: tencent  # 主翻译服务：腾讯云
    fallback: ai     # 备用翻译服务：AI
    timeout: 8000
    retry-policy:
      max-attempts: 3
      backoff-delay: 1000
    cache:
      enabled: true
      ttl: 3600
      max-size: 10000
  
  # 新翻译系统配置
  new:
    enabled: true
    cache:
      enabled: true
      ttl: 7200  # 新翻译系统缓存2小时
      max-size: 10000
    logging:
      enabled: true
      level: INFO
    metrics:
      enabled: true
      collect-interval: 300000  # 5分钟收集一次

