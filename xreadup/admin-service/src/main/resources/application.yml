# 服务器端口
server:
  port: 8085

spring:
  application:
    name: admin-service
  profiles:
    active: dev
    
  # 数据源配置 - 开发环境使用本地配置，生产环境将使用Nacos配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/readup_ai?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  
  # Nacos服务注册发现配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

# OpenFeign 配置
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  circuitbreaker:
    enabled: false

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xreadup.admin.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    com.xreadup.admin: debug
    com.xreadup.admin.client: info
    org.springframework.cloud.openfeign: debug
    com.baomidou.mybatisplus: info
    org.apache.catalina: warn
    org.apache.coyote: warn

# Knife4j 配置
knife4j:
  enable: true
  openapi:
    title: 管理服务API文档
    description: 后台管理系统RESTful API接口文档
    version: 1.0.0
    group:
      default:
        group-name: 管理服务
        api-rule: package
        api-rule-resources:
          - com.xreadup.admin.controller
  setting:
    language: zh_cn
    enable-interface-sorting: true
    enable-version: true
  basic: 
    enable: true
    username: admin
    password: admin123