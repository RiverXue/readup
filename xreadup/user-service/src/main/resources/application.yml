# 用户服务本地配置 - 最常规Spring Boot格式
spring:
  application:
    name: user-service
  profiles:
    active: dev

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DB:readup_ai}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:123456}
      timeout: ${REDIS_TIMEOUT:5000}ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # MyBatis Plus配置
  mybatis-plus:
    configuration:
      map-underscore-to-camel-case: true
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        id-type: auto
        logic-delete-field: deleted
        logic-delete-value: 1
        logic-not-delete-value: 0
        table-prefix: t_
    mapper-locations: classpath*:mapper/**/*.xml



# 服务器端口
server:
  port: ${USER_SERVICE_PORT:8081}

# JWT配置
jwt:
  secret: ${JWT_SECRET:readupSecretKey2025ForJWTAuthenticationWithStrongSecurity}
  expiration: 86400000
  refresh-expiration: 604800000
  token-prefix: Bearer
  header-string: Authorization

# 用户服务业务配置
user:
  security:
    password-strength: 8
    max-login-attempts: 5
    lock-duration: 1800

# 日志配置
logging:
  level:
    com.xreadup.userservice: debug
    com.baomidou.mybatisplus: info